<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Pastelería Mil Sabores</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo"><a href="index.html">Pastelería Mil Sabores</a></div>
            <nav class="navigation">
                </nav>
            <div class="user-options">
                </div>
        </div>
    </header>

    <main class="main-form">
        <div class="form-container">
            <h2>Mi Perfil</h2>
            <p>Aquí puedes actualizar tu información personal.</p>
            <div id="success-update-message" class="success-message-container" style="display: none;">
                <p>¡Tus datos han sido actualizados con éxito!</p>
            </div>
            
            <form id="profile-form">
                <div class="form-grid">
                    <div class="form-group-admin">
                        <label for="run">RUN</label>
                        <input type="text" id="run" readonly>
                    </div>
                    <div class="form-group-admin">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" readonly>
                    </div>
                    <div class="form-group-admin">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group-admin">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" required>
                    </div>
                    <div class="form-group-admin">
                        <label for="region">Región</label>
                        <select id="region"></select>
                    </div>
                    <div class="form-group-admin">
                        <label for="comuna">Comuna</label>
                        <select id="comuna"></select>
                    </div>
                    <div class="form-group-admin full-width">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" required>
                    </div>
                    <div class="form-group-admin full-width">
                        <label>Preferencias de Compra</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="ofertas" name="ofertas">
                            <label for="ofertas">Deseo recibir ofertas y promociones por correo.</label>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Guardar Cambios</button>
                </div>
            </form>

            <!-- Sección Mis Pedidos -->
            <div class="mis-pedidos-container">
                <h2>Mis Pedidos</h2>
                <div id="mis-pedidos-list">
                    <p>Cargando tus pedidos...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Pastelería Mil Sabores.</p>
        </div>
    </footer>


    <script src="assets/js/regiones-comunas.js"></script>
    <script src="assets/js/perfil.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
