<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Pastelería Mil Sabores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Pastelería Mil Sabores</a>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="user-options">
                <a href="login.html" class="btn btn-secondary">Iniciar Sesión</a>
                <a href="registro.html" class="btn">Registrarse</a>
                  <a href="carrito.html" class="cart-icon">
                      <img src="assets/images/carrito.svg" alt="Carrito de Compras">
                      <span id="cart-counter">0</span>
                  </a>
                </a>
            </div>
        </div>
    </header>

<main class="cart-page">
        <div class="container">
            <h1>Tu Carrito</h1>
            <div class="cart-layout">
                
                <div class="cart-main-column">
                    <div id="cart-items-container" class="cart-items-box">
                        <p>Tu carrito está vacío.</p> 
                    </div>

                    <div class="cart-actions-box">
                            <div class="shipping-calculator">
                                <h4>Calcular envío</h4>
                                <select id="shipping-region"></select>
                                <select id="shipping-comuna"></select> <button id="update-shipping-btn" class="btn-secondary">Actualizar</button>
                            </div>      
                        <div class="coupon-form">
                            <h4>Cupón de descuento</h4>
                            <input type="text" id="coupon-code" placeholder="Código del cupón">
                            <button id="apply-coupon-btn" class="btn-secondary">Aplicar cupón</button>
                        </div>
                    </div>
                </div>

                <div class="cart-summary" id="cart-summary-container">
                    <h3>Resumen del Pedido</h3>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="cart-subtotal">$0</span>
                    </div>
                    <div class="summary-row" id="cart-shipping-row">
                        <span>Envío:</span>
                        <span id="cart-shipping-cost">$0</span>
                    </div>
                    <div class="summary-row" id="cart-discount-row" style="display: none;">
                        <span id="cart-discount-label">Descuento:</span>
                        <span id="cart-discount-amount">$0</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="cart-total">$0</span>
                    </div>
                    <button class="btn btn-checkout">Finalizar Compra</button>
                </div>

            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Pastelería Mil Sabores.</p>
        </div>
    </footer>
    <script src="assets/js/regiones-comunas.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
