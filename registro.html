<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Pastelería Mil Sabores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo"><a href="index.html">Pastelería Mil Sabores</a></div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="user-options">
                <a href="login.html" class="btn btn-secondary">Iniciar Sesión</a>
            </div>
        </div>
    </header>

    <main class="main-form">
        <div class="form-container">
            <h2>Crea tu Cuenta</h2>
            <p>Únete para acceder a descuentos exclusivos y una experiencia dulce inolvidable.</p>
            
            <div id="success-message" class="success-message-container" style="display: none;">
                <h3>¡Registro Exitoso!</h3>
                <ul id="benefits-list"></ul>
                <p>Serás redirigido al Login en unos segundos...</p>
            </div>

            <form id="registro-form" novalidate>
                <div class="form-grid">
                    <div class="form-group-admin">
                        <label for="run">RUN</label>
                        <input type="text" id="run" name="run" placeholder="12345678-9">
                        <p class="error-message"></p>
                    </div>
                    <div class="form-group-admin">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre">
                        <p class="error-message"></p>
                    </div>
                    <div class="form-group-admin">
                        <label for="apellido">Apellidos</label>
                        <input type="text" id="apellido" name="apellido">
                        <p class="error-message"></p>
                    </div>
                    <div class="form-group-admin">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email">
                        <p class="error-message"></p>
                    </div>
                    <div class="form-group-admin">
                        <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
                        <p class="error-message"></p>
                    </div>
                     <div class="form-group-admin">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password">
                        <p class="error-message"></p>
                    </div>
                    <div class="form-group-admin">
                        <label for="region">Región</label>
                        <select id="region" name="region"></select>
                        <p class="error-message"></p>
                    </div>
                    <div class="form-group-admin">
                        <label for="comuna">Comuna</label>
                        <select id="comuna" name="comuna"></select>
                        <p class="error-message"></p>
                    </div>
                    <div class="form-group-admin full-width">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion">
                        <p class="error-message"></p>
                    </div>
                     <div class="form-group-admin full-width">
                        <label for="promo">Código Promocional (Opcional)</label>
                        <input type="text" id="promo" name="promo" placeholder="Ej: FELICES50">
                        <p class="error-message"></p>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Registrarme</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container"><p>&copy; 2025 Pastelería Mil Sabores.</p></div>
    </footer>

    <script src="assets/js/regiones-comunas.js"></script>
    <script src="assets/js/registro.js"></script>
    <script src="assets/js/validaciones.js"></script>
</body>
</html>
