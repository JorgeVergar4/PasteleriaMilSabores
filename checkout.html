<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra - Pastelería 1000 Sabores</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">🍰 Pastelería 1000 Sabores</a>
      <ul class="nav-links">
        <li><a href="productos.html">Productos</a></li>
        <li><a href="blogs.html">Blog</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="carrito.html">🛒 Carrito</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Finalizar Compra</h1>

    <form id="checkout-form" class="form-container">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" required maxlength="100">

      <label for="direccion">Dirección de Envío:</label>
      <input type="text" id="direccion" required maxlength="300">

      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" required maxlength="100">

      <label for="fecha">Fecha de Entrega:</label>
      <input type="date" id="fecha" required>

      <button type="submit" class="btn-primary">Confirmar Pedido</button>
    </form>

    <div id="order-summary"></div>
  </main>

  <footer>
    <p>© 2025 Pastelería 1000 Sabores. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.getElementById("checkout-form").addEventListener("submit", function(e){
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      document.getElementById("order-summary").innerHTML = `
        <h2>¡Gracias por tu compra, ${nombre}!</h2>
        <p>Tu pedido ha sido confirmado y pronto recibirás un correo de confirmación.</p>
      `;
      localStorage.removeItem("cart");
    });
  </script>
</body>
</html>
