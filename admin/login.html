<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../assets/css/style.css"> 

</head>
<body>
    <main class="main-form">
        <div class="form-container">
            <div class="form-header">
                <img src="../assets/images/logo.png" alt="Logo" class="form-logo">
                <h2>Iniciar Sesión</h2>
                <p>Panel de Administración</p>
            </div>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-email">Email</label>
                    <input type="email" id="admin-email" value="admin@duoc.cl" required>
                </div>
                <div class="form-group">
                    <label for="admin-pass">Contraseña</label>
                    <input type="password" id="admin-pass" value="1234" required>
                </div>
                <p id="admin-login-error" class="error-message" style="display: none; text-align: center; margin-bottom: 15px;"></p>
                <div class="login-actions">
                    <button type="submit" class="btn">Ingresar</button>
                    <a href="../index.html" class="btn btn-secondary">Volver</a>
                </div>
            </form>
        </div>
    </main>
    <script src="admin.js"></script>
</body>
</html>
